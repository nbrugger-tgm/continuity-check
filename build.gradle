plugins {
    id 'java'
	id 'application'
}

group 'org.example'
version '0.2.0'

mainClassName = "niton.Main"
repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.drewnoakes:metadata-extractor:2.14.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
run {
    standardInput = System.in
}